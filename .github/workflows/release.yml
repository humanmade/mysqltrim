name: Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - 'copilot/generate-built-artifacts'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            artifact_name: mysqltrim
            asset_name: mysqltrim-linux-x86_64
            use_cross: true
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            artifact_name: mysqltrim
            asset_name: mysqltrim-linux-aarch64
            use_cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: mysqltrim
            asset_name: mysqltrim-macos-x86_64
            use_cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: mysqltrim
            asset_name: mysqltrim-macos-aarch64
            use_cross: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --version 0.2.5

      - name: Build with cross
        if: matrix.use_cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build with cargo
        if: matrix.use_cross == false
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            asset_name=$(basename "$dir")
            cp "$dir/mysqltrim" "release/$asset_name"
            chmod +x "release/$asset_name"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
